<ion-header>
  <ion-navbar color="dark">
    <img src="assets/text-logo.svg" class="app-logo" />

    <ion-buttons end>
      <button ion-button (click)="navToScan()">  
        Add Card
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="assets/logo.svg" class="large-app-logo" [hidden]="showCards">

  <ion-list [hidden]="!showCards">
    <ion-grid class="card" *ngFor="let card of cards" [style.background]="card.background" (click)="navToDetails(card)">
      <ion-row>
        <ion-col class="logo">
          <img [src]="card.logoFullPath" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="barcode-wrapper">
          <barcode [barcode]="card.barcode" [size]="size"></barcode>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-card class="add-card-wrapper" (click)="navToScan()">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-icon name="add" class="icon-xlarge"></ion-icon>
          <ion-label>Add Card</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
