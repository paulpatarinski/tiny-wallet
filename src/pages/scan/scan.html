<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Scan</ion-title>

        <ion-buttons end>
            <button ion-button (click)="save()">
                Save
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="card" [style.background]="card.background">
        <ion-row>
            <ion-col class="logo">
                <img [src]="card.logoFullPath" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="barcode-wrapper">
                <barcode [barcodeNumber]="cardNumber" [height]="315" [width]="5"></barcode>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-11>
                <ion-item>
                    <ion-label stacked>Card Number</ion-label>
                    <ion-input type="text" (input)='cardNumberChanged($event.target.value)' [(ngModel)]="cardNumber"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-1 align-self-end no-padding (click)="scanBarcode()">
                <img class="barcode-icon" src="assets/scan_barcode.svg" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
