<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Add</ion-title>

        <ion-buttons end>
            <button ion-button (click)="save(card, cardNumber, comment, barcodeOptions)" [disabled]="!dataService.validCardNumber">
                Save
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="card" [style.background]="card.background">
        <ion-row>
            <ion-col class="logo">
                <img [src]="card.logoFullPath" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="barcode-wrapper">
                <barcode [barcodeNumber]="cardNumber" [options]="barcodeOptions" [size]="size"></barcode>
            </ion-col>
        </ion-row>
    </ion-grid>

    <card-number [(num)]="cardNumber" [barcodeOptions]="barcodeOptions"></card-number>

    <comment [(comment)]="comment"></comment>

</ion-content>
