<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button icon-only (tap)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Select Card Type
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let card of cards" (tap)="cardSelected(card)">
            <ion-avatar item-left>
                <ion-grid [style.background]="card.background" class="card-logo">
                    <ion-row>
                        <ion-col>
                            <img [src]="card.logoFullPath">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-avatar>
            <h2> {{ card.name }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
