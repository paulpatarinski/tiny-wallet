<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Add</ion-title>

        <ion-buttons end>
            <button ion-button (click)="save(card, cardNumber, comment, cardName, barcodeOptions)" [disabled]="!canSave()">
                Save
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="card" [style.background]="card.background">
        <ion-row align-items-center>
            <ion-col>
                <ion-label class="card-name">{{cardName}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="barcode-wrapper">
                <barcode [barcodeNumber]="cardNumber" [options]="barcodeOptions" [size]="size"></barcode>
            </ion-col>
        </ion-row>
    </ion-grid>

    <card-name [(name)]="cardName"></card-name>

    <card-number [(num)]="cardNumber" [(barcodeOptions)]="barcodeOptions"></card-number>

    <comment [(comment)]="comment"></comment>

</ion-content>
